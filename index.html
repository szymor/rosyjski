<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekcje</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
        }
        nav {
            background: #f0f0f0;
        }
        nav a {
            display: block;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        nav a:hover {
            background: #ddd;
        }
        main {
            padding: 20px;
        }
        @media (min-width: 769px) {
            body {
                display: flex;
            }
            nav {
                width: 250px;
                height: 100vh;
                position: fixed;
                left: 0;
            }
            main {
                margin-left: 250px;
                flex: 1;
            }
        }
        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                flex: 1 1 30%;
                min-width: 100px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Lekcja 1</a>
        <a href="#">Lekcja 2</a>
        <a href="#">Lekcja 3</a>
        <a href="#">Lekcja 4</a>
        <a href="#">Lekcja 5</a>
        <a href="#">Lekcja 6</a>
        <a href="#">Lekcja 7</a>
        <a href="#">Lekcja 8</a>
        <a href="#">Lekcja 9</a>
    </nav>
    <main>
        <h1>Witaj na stronie z lekcjami</h1>
        <p>Wybierz lekcjÄ™ z menu.</p>
    </main>
</body>
</html>
